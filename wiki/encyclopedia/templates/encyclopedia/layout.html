{% load static %}

<!DOCTYPE html>

<html lang="en">
    <head>
        <title>{% block title %}{% endblock %}</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link href="{% static 'encyclopedia/styles.css' %}" rel="stylesheet">
        <link href="{% static 'encyclopedia/default.css' %}" rel="stylesheet">
    </head>
    <body>
        <div class="my-grid">
            <!-- <div class="sidebar col-lg-2 col-md-3"> -->
            <div class="sidebar">
                <!-- <div class="container-fixed"> -->
                    <h2>Wiki</h2>
                    <form action="{% url 'search' %}" method="get">
                        <input class="search" type="text" name="q" placeholder="Search Encyclopedia">
                    </form>
                    <br>
                    <div>
                        <a href="{% url 'index' %}">Home</a>
                    </div>
                    <div>
                        <a href="{% url 'new' %}">Create New Page</a>   
                    </div>
                    <div>
                        <a href="{% url 'random' %}">Random Page</a>
                    </div>
                    {% block nav %}
                    {% endblock %}
                <!-- </div> -->
            </div>
            <div></div> <!-- this div takes the place of the sidebar when the grid is applied and the sidebar becomes fixed -->
            <!-- <div class="main col-lg-10 col-md-9"> -->
            <div class="main">
                {% block body %}
                {% endblock %}
            </div>
        </div>

    </body>
</html>
